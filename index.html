<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- menuBanner 8 sub Sections-->
        <div class="menuBanner">
            <div class="menuItem">Coffee</div>
            <div class="menuItem">tea</div>
            <div class="menuItem">boba</div>
            <div class="menuItem">cake</div>
            <div class="menuItem">cookie</div>
            <div class="menuItem">hot Choco</div>
            <div class="menuItem">juice</div>
            <div class="menuItem">pie</div>
            
        </div>

        <!-- cafeContainer 4 sections ladder/ employee(2 sub sections counter 1 ,ounter 2)/ customer/door -->
        <div class="cafeContainer">
            <div class="backSection">
                <div class="ladder"></div>
            </div>
            <div class="employSection">
                <div class="counter"></div>
                <div class="counter"></div>
            </div>
            <div class="custSection">
                <div class="customer"></div>
            </div>
            <div class="exitSection">
                <div class="door"></div>
            </div>
        </div>

        <!-- lobbyContainer 4 sections/ 3sub sectons chair,table,chair -->
        <div class="lobbyContainer">
            <div class="tableContainer">
                <div class="chair"></div>
                <div class="table"></div>
                <div class="chair"></div>
            </div>
            <div class="tableContainer">
                <div class="chair"></div>
                <div class="table"></div>
                <div class="chair"></div>
            </div>
            <div class="tableContainer">
                <div class="chair"></div>
                <div class="table"></div>
                <div class="chair"></div>
            </div>
            
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
